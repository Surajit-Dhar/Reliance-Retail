<script>
   document.querySelector("#home").addEventListener("click",goHome);
    function goHome(event){
        window.location.href="index.html";
    }
    document.querySelector("#submit").addEventListener("click",addItem);
    var arr=JSON.parse(localStorage.getItem("relList")) || [];

    function addItem(event){
        var mobNo =document.querySelector("#MobNo").value;
        var city =document.querySelector("#city").value;
        console.log(mobNo, city);
        if(mobNo==""){
            document.getElementById("valid").innerHTML="** Please Fill the Number";
        }
        else if(mobNo.length<10){
            document.getElementById("valid").innerHTML="** Please Enter Valid Number";
        }
        else if((mobNo.charAt(0)!=9) && (mobNo.charAt(0)!=8) && (mobNo.charAt(0)!=7) && (mobNo.charAt(0)!= 6)){
            document.getElementById("valid").innerHTML="** Please Check your Number";
        }
        else if(city==""){
            document.getElementById("valid").innerHTML="** Please Fill The City";
        }
        else{
            window.location.href="Project_Login.html";
        }

        

        var relObj={
            itemMob:mobNo,
            itemCity:city
        }
        // console.log(relObj)
        arr.push(relObj);
        // console.log(arr);
