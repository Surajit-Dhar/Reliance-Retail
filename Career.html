<!DOCTYPE html>
<html lang="en">

<head>
  <title>Reliance</title>
  <link rel="stylesheet" href="css/Career.css">
  <link rel="icon" type="image/png" href="images/favicon.png">
</head>

<body>
  <div class="main">
    <!-- Navigation bar section starts here -->
    <div class="nav">
      <div class="nav-logo">
        <img height="70" width="130"
          src="https://rcareers.ril.com/sap/bc/bsp/sap/ZEREC_MIME/RR_HomePage_V1/img/rr-logo.jpeg" alt="" />
      </div>
      <div class="nav-btn">
        <div id="txt-nav1">Walk In</div>
        <div id="txt-nav2">Job Opportunities</div>
        <div>
          <button class="txtclr-white val txtclr-blue">Validate your Offer</button>
        </div>
        <div>
          <button class="txtclr-white login-btn" href="Project_SignUp.html" >Login/Signup</button>
        </div>
      </div>
    </div>
    <!-- Navigation bar section ends -->

    <!-- Carousel image section starts  -->
    <div class="carousel">
      <img id="carousel-img" src="" name="slide" height="350%" width="100%" alt="" />
    </div>
    <!-- Carousel image section ends -->

    <!-- Featured card section starts -->
    <div class="featured-main">
      <span class="txtclr-red" id="featured-heading">FEATURED OPPORTUNITIES</span>
      <section class="featured">
        <button class="btn-inc" onclick="rightMove()">&#139;</button>
        <button class="btn-dec" onclick="leftMove()">&#155;</button>
      </section>
    </div>
    <!-- Featured card section ends here -->

    <!-- Dhiru bhai Ambani image section starts -->
    <div id="dba-img">
      <img class="im" height="100%" width="100%"
        src="https://rcareers.ril.com/sap/bc/bsp/sap/ZEREC_MIME/RR_HomePage_V1/img/dha-banner.jpeg">
    </div>
    <div class="values-main">
      <span class="txtclr-red" id="featured-heading">OUR VALUES</span>
      <div class="values">
        <div class="values-content">
          <span class="value-txt" onclick="Customer()">CUSTOMER VALUE</span>
          <img src="https://rcareers.ril.com/sap/bc/bsp/sap/ZEREC_MIME/RR_HomePage_V1/img/ourvaluetab01.png" alt="">
        </div>
        <div class="values-content" onclick="Ownership()">
          <span class="value-txt">OWNERSHIP MINDSET</span>
          <img src="https://rcareers.ril.com/sap/bc/bsp/sap/ZEREC_MIME/RR_HomePage_V1/img/ourvaluetab02.png" alt="">
        </div>
        <div class="values-content">
          <span class="value-txt">RESPECT</span>
          <img src="https://rcareers.ril.com/sap/bc/bsp/sap/ZEREC_MIME/RR_HomePage_V1/img/ourvaluetab03.png" alt="">
        </div>
        <div class="values-content">
          <span class="value-txt">INTEGRITY</span>
          <img src="https://rcareers.ril.com/sap/bc/bsp/sap/ZEREC_MIME/RR_HomePage_V1/img/ourvaluetab04.png" alt="">
        </div>
        <div class="values-content">
          <span class="value-txt">ONE TEAM</span>
          <img src="https://rcareers.ril.com/sap/bc/bsp/sap/ZEREC_MIME/RR_HomePage_V1/img/ourvaluetab05.png" alt="">
        </div>
        <div class="values-content">
          <span class="value-txt">EXCELLENCE</span>
          <img src="https://rcareers.ril.com/sap/bc/bsp/sap/ZEREC_MIME/RR_HomePage_V1/img/ourvaluetab06.png" alt="">
        </div>        
      </div>
      <div class="values-dynamic-txtBox">

      </div>
    </div>

    <!-- Brand section starts here -->
    <div class="brand">
      <span class="txtclr-red" id="featured-heading">OUR BRANDS</span>
      <div id="sec">

      </div>
      <button class="btn-inc brand-btn-inc" onclick="brandRightMove()">&#139;</button>
      <button class="btn-dec brand-btn-dec" onclick="brandLeftMove()">&#155;</button>
    </div>
    <!-- Brands section ended -->

    <!-- Footer section started -->
    <div class="footer-end">
      <div class="footer-content txtclr-white">
        <span id="footer-txt"># 2016 Reliance Retail. All rights reserved.</span>
        <!-- <img id="linked-blue" src="https://pngimg.com/uploads/linkedIn/linkedIn_PNG39.png" alt=""> -->
        
      </div>
      <div class="footer-Smedia">
        <img id="linked-in" src="https://rcareers.ril.com/sap/bc/bsp/sap/ZEREC_MIME/RR_HomePage_V1/img/linkedin-icon.png" alt="">
        <img height="40px" width="135px" src="https://rcareers.ril.com/sap/bc/bsp/sap/ZEREC_MIME/RR_HomePage_V1/img/play_store.png" alt="">
        <img height="40px" width="135px" src="https://rcareers.ril.com/sap/bc/bsp/sap/ZEREC_MIME/RR_HomePage_V1/img/ios_store.png" alt="">
      </div>
    </div>


  </div>
</body>

</html>
